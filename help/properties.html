<body background="images/bg.gif">
<table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:5px">
  <tr>
    <td class="title">试题属性设置<hr color="#7F9DB9" size="1"></td>
  </tr>
  <tr>
    <td height="66" class="body">&nbsp;&nbsp;&nbsp; 
    您可以自由地设置您所建立的试题的一些属性，这些属性分为以下几类：<br>
    <blockquote>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="quiz_info.html">试题信息</a>：      
      设置试题的主题、简介及做题者帐号区域等信息<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="quiz_set.html">试题设置</a>： 
      设置试题发送模式、通过率、做题时间及其它一些设置<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="quiz_result.html">结果设置</a>： 
      您可以设置试题测试结果的一些操作<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="quiz_protect.html">试题保护</a>： 
      设置试题保护功能，可以加入密码、日期等限制<br></blockquote>
      <p>&nbsp;&nbsp;&nbsp; 您可以打开其对应的链接以查看每个属性设置的详细介绍。</td> 
  </tr>
</table>
