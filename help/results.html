    <td class="title">结果收集<hr color="#7F9DB9" size="1"></td>
  </tr>
  <tr>
    <td height="66" class="body">&nbsp;&nbsp;&nbsp; 
    试题的测试结果收集功能，可以分为两部分：网络数据收集和邮件收集，如下面链接所指：<br>
    <blockquote>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="data_collect.html">网络数据库</a>： 
      您可以设定测试者做完试题后，把测试结果发送到你指定的网络数据库中，您可以对其进行统计及管理等，它分Asp及Php两个例子<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="mail.html">邮件接收</a>： 
      您可以设定所出的试题，当测试者做完试题后，把测试结果发送到您指定的邮箱中<br></blockquote>
      <p>&nbsp;&nbsp;&nbsp; <font color="#FF6600">使用此功能需要注意的是：samples下面asp或php文件夹中的crossdomain.xml文件，一定要存在，最好放它到网站的根目录下。</font><br>
&nbsp;&nbsp;&nbsp; 您可以打开它对应的链接以查看每个功能设置的详细介绍。</td> 
  </tr>
</table>
