    <td height="66" class="body">&nbsp;&nbsp;&nbsp; 
    您可以设置试题播放器的一些属性，如播放器外观、作者信息、自定义字符串等，如下对应链接：<br>
    <blockquote>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="player_set.html">播放器设置</a>： 
      设置播放器的一些按钮、功能区域显示或隐藏<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="player_color.html">颜色设置</a>： 
      设置播放器的颜色及背景图片等信息<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="player_sound.html">声音设置</a>： 
      设置播放器的背景声音<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="player_author.html">作者&水印</a>： 
      您可以在这里设定出题人的一些信息<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="player_text.html">字符串设置</a>： 
      播放器中所有的字符串，您都可以在这里设置成自定义的信息<br></blockquote>
      <p>&nbsp;&nbsp;&nbsp; 您可以打开它对应的链接以查看每个功能设置的详细介绍。若您想使用初始设置，可以点击<font color="#FF6600">[重置]</font>按钮来实现。</td>
