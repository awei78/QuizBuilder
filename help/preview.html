<title>试题预览</title>
</head>

<body background="images/bg.gif">
<table width="95%" height="25" border="0" cellpadding="0" cellspacing="0" style="margin-left:5px">
  <tr>
    <td class="title">试题预览<hr color="#7F9DB9" size="1"></td>
  </tr>
  <tr class="body">
    <td height="66">
      &nbsp;&nbsp;&nbsp;&nbsp;您可以对所出的试题进行预览操作。试题大师支持两种方式的预览：单题预览和多题预览。执行此功能时，试题大师会调用Viewer.exe程序实现。<br>
      &nbsp;&nbsp;&nbsp;
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<b>单题预览</b><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 您新出一道试题时，可以在题窗体中，点击<font color="#FF6600">[预览]</font>按钮进行预览；出过题后，在主窗体中，可以点击菜单的<font color="#FF6600">[预览]</font>-&gt;<font color="#FF6600">[单题预览]</font>来预览选定的试题，也可用快捷键F8来预览。<br>
      <br>
      &nbsp;&nbsp;&nbsp; <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<b>多题预览</b><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 您出过题后，可以对所出的题进行预览。您可以点击菜单的<font color="#FF6600">[预览]</font>-&gt;<font color="#FF6600">[试题预览]</font>来预览所有的试题，也可以点击工具栏上的<font color="#FF6600">[试题预览]</font>来实现，还可用快捷键Ctrl+P来预览。</td>
  </tr>
</table>
<script language="javascript" src="copyright.js"></script>
</body>

</html>
